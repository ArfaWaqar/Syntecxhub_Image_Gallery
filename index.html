<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gallery-container">
    <h1>IMAGE GALLERY APP</h1>

    <div class="gallery">

        <!-- IMAGE ITEMS -->
        <div class="gallery-item">
            <img src="nature.png" alt="Nature">
            <div class="caption">Beautiful Nature</div>
        </div>

        <div class="gallery-item">
            <img src="mountains.png" alt="Mountains">
            <div class="caption">Mountain View</div>
        </div>

        <div class="gallery-item">
            <img src="city.png" alt="City">
            <div class="caption">City Lights</div>
        </div>

        <div class="gallery-item">
            <img src="beach.png" alt="Beach">
            <div class="caption">Sunny Beach</div>
        </div>

        <div class="gallery-item">
            <img src="forest.png" alt="Forest">
            <div class="caption">Green Forest</div>
        </div>

        <div class="gallery-item">
            <img src="desert.png" alt="Desert">
            <div class="caption">Golden Desert</div>
        </div>

        <!-- VIDEO ITEMS -->
        <div class="gallery-item">
            <video controls>
                <source src="nature.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="caption">Nature Video</div>
        </div>

        <div class="gallery-item">
            <video controls>
                <source src="desert.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="caption">Golden Desert Video</div>
        </div>

    </div>
</div>

</body>
</html>
